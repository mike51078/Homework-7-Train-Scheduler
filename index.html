<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
  
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">   

</head>

<body>

  <div class="container">

<!-- header for the page -->
    <div class="jumbotron" style="color: black">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Chugg a chugga Choo Choo</h3>
    </div>

    <div class="row">

      <div class="col-md-12">
        <div class="card mb-4">
<!-- card/header for the table containing the data displayed to the user after input -->
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
<!-- table containing data after input from user and calculations -->
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
<!-- card/header for the form for user input of information -->
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <form>
<!-- form containing text boxes for user input -->
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Thomas" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Gotham City" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="nextArrival-input" placeholder="00:00" type="text">
              </div>
              <div class="form-group">
                <label for="nextArrival-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="30" type="text">
              </div>
<!-- submit/add train button to send user input to database and to be formatted -->
              <button class="btn btn-primary float-left" id="add-train-btn" >Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
